<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/Cadastro.css">
    <title>Pagina Inical</title>
</head>
<body>

    <!--inicio formulario-->
    <form action="" method="post">
        <h1>Cadastro de Produtos</h1>

            <div class="alinhar"><label class="codigo-label">Codígo:</label>
            <input type="text" class="codigo"></div>

            <div class="alinhar"><label class="produto-label">Produto:</label>
            <input type="text" class="produto"></div>

            <div class="alinhar"><label class="fornecedor-label">Fornecedor:</label>
            <input type="text" class="fornecedor"></div>

            <div class="alinhar"><label class="marca-label">Marca:</label>
            <input type="text" class="marca"></div>

            <div class="alinhar"><label class="valor-label">Valor:</label>
            <input type="number" class="valor"></div>

            <div class="alinhar"><label class="qtd-label">Quantidade:</label>
            <input type="number" class="qtd"></div>

            <div class="alinhar"><label class="data-entrada-label">Entrada:</label>            
            <input type="date" class="entrada"></div>

            <div class="alinhar"><label class="fabricacao-label">Fabricação:</label>
            <input type="date" class="fabricacao"></div>
            
            <div class="alinhar"><label class="validade-label">Validade:</label>
            <input type="date" class="validade"></div>

            <div class="alinhar"><label class="qtd-maxi-label">Qtd Maxima:</label>
            <input type="number" class="qtd-maxi"></div>

            <div class="alinhar"><label class="qtd-mini-label">Qtd Minima:</label>
            <input type="number" class="qtd-mini"></div>
        
    </form>
    <!--final formulario-->
</body>
</html>
